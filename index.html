<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="page-header">
      <img class="page-header__img" src="./eisenhower-matrix.jpg">
      <a class="header-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="page-main">
      <section id="add-task">
        <h3 class="page-main__title new-task__label">Add Item</h3>
        <input class="task-value" id="new-task" type="text">
        <button class="btn button__add">Add</button>
      </section>
      <section>
        <h3 class="page-main__title">Todo</h3>
        <ul id="main-task__incomplete">
          <li class="task-list">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-value" type="text">
            <button class="btn button__edit">Edit</button>
            <button class="btn button__delete"><img class="button-img" src="./remove.svg"></button>
          </li>
          <li class="task-list task-list__edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-value" type="text"
                   value="Go Shopping">
            <button class="btn button__edit">Save</button>
            <button class="btn button__delete"><img class="button-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="page-main__title">Completed</h3>
        <ul id="main-task__completed">
          <li class="task-list">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-value" type="text">
            <button class="btn button__edit">Edit</button>
            <button class="btn button__delete"><img class="button-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
